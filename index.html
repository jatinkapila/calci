<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="http://portfolio.jatinn.tech/">
      <meta name="Author" content="jatin kapila, Web Design, Calgary Alberta">
      <meta name="location" content="Calgary, AB, Canada">

  <title>Calculator</title>
  <style media="screen">

  body {
    line-height: 1;
    width: 500px;
  }

  html, body, div, p, {
    margin: 0;
    padding: 0;
    border: 0;
    outline: 0;
    font-size: 16px;
    vertical-align: baseline;
    background: transparent;
  }
  body {
    line-height: 1;
  }
  ul {
    list-style: none;
  }



  body {
    width: 500px;
  }
  .vanillajs {
    font-family: cursive;
    color: #9e946e;
    font-size: 120%;
    padding-right: .1em;
  }

  #display {
    width: 81%;
    height: 30px;
    text-align: right;
    font-size: 1.5rem;
  }
  .digit {
    font-size: 2rem;

    height: 55px;
    width: 20%;
    border-radius: 5px;
    display: inline-block;
    padding: 5px;
  }
  .oper {
    font-size: 2rem;

    height: 55px;
    width: 20%;
    border-radius: 5px;
    display: inline-block;
    padding: 5px;
  }
  #clearMem {
    background-color: tomato;
  }
  #equal {
    background-color: tomato;
  }
  .footer {
    font-family: 'Josefin Sans', sans-serif;
    position: relative;
    font-size: 16px;
    font-weight: normal;
    margin-top: 40px;
    width: 100%;
    height: 40px;
  }
</style>
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">


</head>
<body>
  <br />
  <h3>JavaScript Calci</h3>
  <span class="vanillajs">Vanilla JS</span>
  <hr><hr>
  <br />


<div>
  <input name="display" id="display" value="">
  <br />
  <br />
  <input type="button" class="digit" value="1" onclick="num1()">
  <input type="button" class="digit" value="2" onclick="num2()">
  <input type="button" class="digit" value="3" onclick="num3()">
  <input type="button" id="plus" 	class="oper" 	value="+"  onclick="operPlus()">

  <input type="button" class="digit" value="4" onclick="num4()">
  <input type="button" class="digit" value="5" onclick="num5()">
  <input type="button" class="digit" value="6" onclick="num6()">
  <input type="button" id="minus" 	class="oper" 	value="-" onclick="operMinus()" >

  <input type="button" class="digit" value="7" onclick="num7()">
  <input type="button" class="digit" value="8" onclick="num8()">
  <input type="button" class="digit" value="9" onclick="num9()">
  <input type="button" id="divide" 	class="oper" 	value="/" onclick="operDivide()" >

  <input type="button" class="digit" value="0" onclick="num0()">
  <input type="button" id="clearMem" class="oper" value="CE" onclick="operClear()">


  <input type="button" id="equal" 	class="oper"	value="=" onclick="operEquals()">
  <input type="button" id="multiply" 	class="oper" 	value="*" onclick="operMultiply()">
</div>


  <footer class="footer" class="text-center">
    <div class="container">
      <h4><em>Designed & Coded by: Jatinn...<em></h4>
    </div>
  </footer>



  <!--   -->
  <script src="./calci.js" type="text/javascript"></script>
  <script>
  let body = document.querySelector('body');
  body.style.background = "rebeccapurple";
  let h3 = document.querySelector('h3');
  let isTomato = false;
  setInterval (function() {
    if (isTomato) {
      h3.style.color = "tomato";
    }else {
      h3.style.color = "lavender"
    }
    isTomato = !isTomato;
    } , 1000)
  </script>
</body>
</html>
